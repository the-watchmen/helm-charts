apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: scale
rules:
  - apiGroups: ["extensions", "apps"]
    verbs:
      - get
      - list
    resources:
      - deployments
  - apiGroups: ["extensions", "apps"]
    verbs:
      - patch
    resources:
      - deployments/scale
